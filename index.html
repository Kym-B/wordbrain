<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Puzzle POC</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
    .letters { display: flex; gap: 10px; margin-bottom: 20px; }
    .letter { width: 50px; height: 50px; border: 2px solid #333; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; }
    #found-words { margin-top: 20px; }
    #message { margin-top: 10px; height: 1.2em; }
    #file-input { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Word Puzzle POC</h1>
  <!-- File import for word lists -->
  <input type="file" id="file-input" accept=".txt,.csv" />
  <div class="letters" id="letters"></div>
  <input type="text" id="word-input" placeholder="Enter word" />
  <button id="submit-btn">Submit</button>
  <button id="shuffle-btn">Shuffle</button>
  <div id="message"></div>
  <div id="found-words">
    <h2>Found Words:</h2>
    <ul id="words-list"></ul>
  </div>

  <script>
    // Default letters and word list
    const letters = ['C','A','T','E','R'];
    let validWords = ['cat','cater','crate','trace','react','eat','tea'];
    let foundWords = [];

    // Display the letter tiles
    function displayLetters() {
      const container = document.getElementById('letters');
      container.innerHTML = '';
      letters.forEach(letter => {
        const div = document.createElement('div');
        div.className = 'letter';
        div.textContent = letter;
        container.appendChild(div);
      });
    }

    // Shuffle helper
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // File import handler
    document.getElementById('file-input').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (evt) => {
        const text = evt.target.result;
        let words = [];
        if (file.name.endsWith('.csv')) {
          // Split on commas and newlines
          words = text.split(/[,\r?\n]+/);
        } else {
          // .txt: assume one word per line
          words = text.split(/\r?\n/);
        }
        // Clean and filter
        validWords = words.map(w => w.trim().toLowerCase()).filter(w => w);
        foundWords = [];
        updateFoundWords();
        document.getElementById('message').textContent = `Loaded ${validWords.length} words from ${file.name}`;
      };
      reader.readAsText(file);
      e.target.value = '';
    });

    // Submission handler
    document.getElementById('submit-btn').addEventListener('click', () => {
      const inputEl = document.getElementById('word-input');
      const word = inputEl.value.trim().toLowerCase();
      const messageEl = document.getElementById('message');
      if (!word) return;
      if (!validateLetters(word)) {
        messageEl.textContent = 'Invalid letters!';
      } else if (!validWords.includes(word)) {
        messageEl.textContent = 'Not in list!';
      } else if (foundWords.includes(word)) {
        messageEl.textContent = 'Already found!';
      } else {
        foundWords.push(word);
        updateFoundWords();
        messageEl.textContent = 'Good job!';
      }
      inputEl.value = '';
    });

    // Shuffle button
    document.getElementById('shuffle-btn').addEventListener('click', () => {
      shuffle(letters);
      displayLetters();
    });

    // Letter validation
    function validateLetters(word) {
      const temp = [...letters];
      for (let char of word) {
        const idx = temp.indexOf(char.toUpperCase());
        if (idx === -1) return false;
        temp.splice(idx, 1);
      }
      return true;
    }

    // Update displayed found words
    function updateFoundWords() {
      const list = document.getElementById('words-list');
      list.innerHTML = '';
      foundWords.forEach(w => {
        const li = document.createElement('li');
        li.textContent = w;
        list.appendChild(li);
      });
    }

    // Initial render
    displayLetters();
  </script>
</body>
</html>
